<html>

<head>
	<title> Word Wheel </title>
	<link rel="stylesheet" href="word-wheel.css" />
	<script type="text/javascript" src="word-wheel.js"></script>
	<script type="text/javascript" src="local.js"></script>
</head>

<body onload="start_word_wheel()"><div class="centerer">
	<h1 id="title">Word Wheel</h1>

	<table class="columns"><tr>
		<td>
			<table class="left-column">
				<tr><td>
					<div id="cur-word">&nbsp;</div>
				</td></tr>
				<tr><td>
					<svg id="wheel" width="500" height="500" viewBox="0 0 1000 1000"></svg>
				</td></tr>
			</table>
		</td>
		<td>
			<div class="right-column">
				<h3> Found words: </h3>
				<div class="found-words"><span id="found-words"></span></div>
				<div class="status">
					<span id="status">&nbsp;</span>
				</div>
				<div id="give-up" hidden>
					<a id="give-up-link" href="#">Give up</a>
				</div>
			</div>
		</td>
	</tr></table>

</div></body>
</html>
